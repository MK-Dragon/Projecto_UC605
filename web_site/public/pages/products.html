<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../Css/styles.css">

  <style>
    .product-card { border-radius: 10px; transition:.2s; background:white; }
    .product-card:hover { transform:translateY(-4px); box-shadow:0 4px 12px rgba(0,0,0,.15); }
  </style>
</head>
<body class="bg-light">

<header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <span class="navbar-brand fw-bold">Products</span>

    <div class="d-flex gap-2">
      <a href="index.html" class="btn btn-outline-primary">Home</a>
      <button id="btnAddProduct" class="btn btn-primary">Add product</button>
    </div>
  </div>
</header>

<main class="container py-4">

  <div id="msg" class="mb-3 fw-bold"></div>  <!-- AQUI O FIX -->

  <div class="row mb-3">
    <div class="col-md-4">
      <select id="filterCategory" class="form-select">
        <option value="all">All categories</option>
      </select>
    </div>
  </div>

  <div id="productsGrid" class="row g-4"></div>

</main>

<!-- MODAL PRODUCT -->
<div class="modal fade" id="productModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title fw-bold">Product Details</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body p-4">
        <h4 id="modalName" class="fw-bold"></h4>
        <p id="modalCategory" class="text-muted"></p>

        <p><strong>ID:</strong> <span id="modalID"></span></p>
        <p><strong>Stock:</strong> <span id="modalQty"></span></p>
      </div>

      <div class="modal-footer justify-content-between">
        <button id="modalDelete" class="btn btn-danger">Delete</button>
        <div class="d-flex gap-2">
          <button id="modalEdit" class="btn btn-primary">Edit</button>
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- MODAL CONFIRM -->
<div class="modal fade" id="addConfirmModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5>Add new product</h5></div>
      <div class="modal-body">Do you want to add a new product?</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="confirmAddBtn" class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../Js/script.js"></script>
<script src="../Js/products.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
