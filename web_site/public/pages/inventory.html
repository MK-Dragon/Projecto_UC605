<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Inventário</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/inventory.css">
  <link rel="icon" type="image/x-icon" href="../img/logo.ico">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home">
      <img src="../img/logo.png" style="height:50px;margin-right:10px;">
      Warehouse Manager
    </a>

    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="/add_product">Add Products</a></li>
      <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
      <li class="nav-item"><a class="nav-link active" href="/inventory">Inventory</a></li>
      <li class="nav-item"><a class="nav-link" href="/login">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container py-4">
  <h2 class="mb-4">Gestão de Inventário</h2>

  <!-- FILTROS -->
  <div class="row mb-3">
    <div class="col-md-4">
      <label class="form-label">Loja</label>
      <select id="filterStore" class="form-select">
        <option value="all">Todas</option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Quantidade mínima</label>
      <input type="number" id="filterQty" class="form-control" placeholder="ex: 10">
    </div>

    <div class="col-md-4">
      <label class="form-label">Ordenar</label>
      <select id="sortSelect" class="form-select">
        <option value="qty_low_high">Quantidade ↑</option>
        <option value="qty_high_low">Quantidade ↓</option>
      </select>
    </div>
  </div>

  <!-- TABELA -->
  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th>Produto</th>
        <th>Loja</th>
        <th>Categoria</th>
        <th class="text-center">Quantidade</th>
      </tr>
    </thead>
    <tbody id="inventoryTable"></tbody>
  </table>

  <!-- CARD (só aparece quando clicas na quantidade) -->
  <div id="actionCard" class="card p-3 mt-3 d-none" style="max-width:320px;">
    <h6 id="selectedProduct" class="fw-bold mb-2"></h6>

    <label class="form-label">Quantidade</label>
    <input type="number" id="qtyInput" class="form-control mb-3" placeholder="ex: 5">

    <button id="btnAdd" class="btn btn-success mb-2 w-100">Adicionar</button>
    <button id="btnRemove" class="btn btn-danger w-100">Remover</button>

    <div id="actionMsg" class="mt-2 fw-bold"></div>
  </div>

  <div id="msg" class="fw-bold mt-3"></div>
</div>

<script src="../js/inventory.js"></script>
</body>
</html>
