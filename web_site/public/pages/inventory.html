<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Inventário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" type="image/x-icon" href="../img/logo.ico">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">
          <img src="../img/logo.png" alt="Warehouse Logo" style="object-fit: contain; height: 50px; margin-right: 10px; vertical-align: middle;">
          Warehouse Manager
      </a>
        
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
        
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                  <a class="nav-link" href="/add_product">Add Products</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/products">Products</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/inventory">Inventory</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/login">Logout</a>
              </li>
          </ul>
      </div>
    </div>
  </nav>





  <div class="container py-4">
    <h2 class="mb-4">Gestão de Inventário</h2>

    <div class="row mb-3">
      <div class="col-md-4">
        <label for="filterStore" class="form-label">Filtrar por Loja</label>
        <select id="filterStore" class="form-select">
          <option value="all">Todas</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="filterQty" class="form-label">Filtrar por Quantidade mínima</label>
        <input type="number" id="filterQty" class="form-control" placeholder="ex: 10">
      </div>
      <div class="col-md-4">
        <label for="sortSelect" class="form-label">Ordenar por</label>
        <select id="sortSelect" class="form-select">
          <option value="name_az">Nome A-Z</option>
          <option value="name_za">Nome Z-A</option>
          <option value="qty_low_high">Quantidade: baixa → alta</option>
          <option value="qty_high_low">Quantidade: alta → baixa</option>
          <option value="category">Categoria</option>
        </select>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Produto</th>
            <th>Loja</th>
            <th>Quantidade</th>
            <th>Categoria</th>
          </tr>
        </thead>
        <tbody id="inventoryTable"></tbody>
      </table>
    </div>

    <div id="msg" class="fw-bold mt-2"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/inventory.js"></script>
</body>
</html>
