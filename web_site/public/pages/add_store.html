<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestão de Categorias e Lojas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" type="image/x-icon" href="../img/logo.ico">
</head>
<body class="bg-light">

  <!-- NAVBAR padrão do teu projeto -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">
        <img src="../img/logo.png" alt="Warehouse Logo" style="object-fit: contain; height: 50px; margin-right: 10px;">
        Warehouse Manager
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/pages/add_product.html">Add Products</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/inventory.html">Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/addCategory.html">Categorias</a></li>
          <li class="nav-item"><a class="nav-link active fw-bold" href="/pages/add_store.html">Gestão Geral</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/login.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-5 fw-bold text-primary">Gestão de Categorias e Lojas</h2>

    <div class="row g-5">
      <!-- PAINEL ESQUERDO: Categorias -->
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">Adicionar Nova Categoria</h5>
          </div>
          <div class="card-body">
            <form id="categoryForm">
              <div class="mb-3">
                <label for="categoryName" class="form-label">Nome da Categoria</label>
                <input type="text" class="form-control" id="categoryName" placeholder="Ex: Eletrónica" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Adicionar Categoria</button>
            </form>
            <div id="categoryMsg" class="mt-3 text-center fw-bold"></div>
          </div>
        </div>

        <div class="card shadow-sm mt-4">
          <div class="card-header bg-dark text-white text-center">
            <h5 class="mb-0">Categorias Existentes</h5>
          </div>
          <ul class="list-group list-group-flush" id="categoryList"></ul>
          <div class="p-3 text-center text-muted fst-italic" id="categoryEmpty" style="display:none;">
            Nenhuma categoria registada.
          </div>
        </div>
      </div>

      <!-- PAINEL DIREITO: Lojas -->
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">Adicionar Nova Loja</h5>
          </div>
          <div class="card-body">
            <form id="storeForm">
              <div class="mb-3">
                <label for="storeName" class="form-label">Nome da Loja</label>
                <input type="text" class="form-control" id="storeName" placeholder="Ex: Loja Central" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Adicionar Loja</button>
            </form>
            <div id="storeMsg" class="mt-3 text-center fw-bold"></div>
          </div>
        </div>

        <div class="card shadow-sm mt-4">
          <div class="card-header bg-dark text-white text-center">
            <h5 class="mb-0">Lojas Existentes</h5>
          </div>
          <ul class="list-group list-group-flush" id="storeList"></ul>
          <div class="p-3 text-center text-muted fst-italic" id="storeEmpty" style="display:none;">
            Nenhuma loja registada.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/add_store.js"></script>
</body>
</html>
