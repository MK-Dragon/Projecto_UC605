<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warehouse Manager</title>

  <link rel="icon" type="image/x-icon" href="../img/logo.ico">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    .hero-overlay {
      background: rgba(0,0,0,0.35);
    }

    .product-card {
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 1rem 2rem rgba(0,0,0,.15);
    }
  </style>
</head>

<body class="bg-body">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-success-subtle">
    <div class="container-fluid">

      <a class="navbar-brand d-flex align-items-center gap-2" href="/home">
        <img src="../img/logo.png" alt="Logo" style="height:42px">
        <strong>Warehouse Manager</strong>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="/add_product">Add Products</a></li>
          <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="/inventory">Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="/manage_stores_cat">Manage Stores / Categories</a></li>
          <li class="nav-item"><a class="nav-link" id="username-display" href="#"><i class="bi bi-person-circle"></i></a></li>
          <li class="nav-item">
            <button id="logout-button" class="btn btn-outline-danger btn-sm">
              <i class="bi bi-power"></i> Logout
            </button>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <!-- MAIN -->
  <main class="container py-4">
    <div class="mx-auto" style="max-width:1100px">

      <!-- HERO -->
      <section class="mb-5">
        <div class="position-relative rounded-4 overflow-hidden shadow-sm">
          <img src="../img/home.png" class="w-100" style="height:min(320px,40vh);object-fit:cover">
          <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center hero-overlay">
            <div class="text-white px-4 px-md-5">
              <h1 class="fw-bold mb-2">Warehouse Manager</h1>
              <p class="opacity-75 mb-3">Simple product and inventory management</p>
              <a href="/add_product" class="btn btn-light btn-sm">
                <i class="bi bi-plus-circle"></i> Add Products
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- ÚLTIMOS PRODUTOS -->
      <section>
        <h2 class="fw-semibold mb-1">Latest products added</h2>
        <p class="text-muted mb-4">Most recently registered products in the system</p>

        <div class="row g-4 justify-content-center" id="lastProducts">
          <!-- JS injecta aqui -->
        </div>
      </section>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-3 text-center text-muted small">
    © 2025 Warehouse Manager
  </footer>

  <!-- JS -->
  <script src="../js/home.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
