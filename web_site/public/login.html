<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — Warehouse Manager</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e8f0ff, #f5f7fb);
      font-family: "Segoe UI", sans-serif;
    }

    .login-box {
      width: 420px;
      background: #ffffff;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      animation: fadeIn .35s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h3 {
      font-weight: 800;
      letter-spacing: .6px;
    }

    h5 {
      font-weight: 600;
      margin-bottom: 25px;
    }

    .btn-main {
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 10px;
      font-weight: 700;
    }

    .btn-back {
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="login-box">

    <h3 class="text-center mb-2">Warehouse Manager</h3>
    <h5 class="text-center">Login</h5>

    <!-- Username -->
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control form-control-lg" placeholder="nome">
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control form-control-lg" placeholder="password">
    </div>

    <!-- Botão Entrar (sem script, só visual) -->
    <button class="btn btn-primary w-100 btn-main">Entrar</button>

    <!-- Botão Voltar -->
    <a href="index.html" class="btn btn-outline-secondary w-100 btn-back">
      Voltar ao Dashboard
    </a>

  </div>

</body>
</html>
