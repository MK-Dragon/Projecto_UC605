<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” Warehouse Manager</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --wm-green:#a7e6b0;       /* verde pastel */
      --wm-green-dark:#1f3b2d;  /* verde escuro */
      --wm-gray:#f3f4f6;        /* cinza suave */
    }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--wm-gray);
      font-family: "Segoe UI", sans-serif;
    }

    .login-box {
      width: 420px;
      background: #ffffff;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,.12);
      border: 3px solid var(--wm-green);
      animation: fadeIn .35s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h3 {
      font-weight: 800;
      color: var(--wm-green-dark);
      letter-spacing: .6px;
    }

    h5 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #333;
      opacity: 0.8;
    }

    .form-control-lg {
      border-radius: 10px;
    }

    .btn-main {
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 10px;
      font-weight: 700;
      background-color: var(--wm-green-dark);
      border-color: var(--wm-green-dark);
    }

    .btn-main:hover {
      background-color: #162a20;
      border-color: #162a20;
    }

    .btn-back {
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-weight: 600;
      border-color: var(--wm-green-dark);
      color: var(--wm-green-dark);
    }

    .btn-back:hover {
      background-color: var(--wm-green);
      border-color: var(--wm-green-dark);
    }
  </style>
</head>

<body>

  <div class="login-box">

    <h3 class="text-center mb-2">Warehouse Manager</h3>
    <h5 class="text-center">Login</h5>

    <!-- Username -->
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control form-control-lg" placeholder="nome">
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control form-control-lg" placeholder="password">
    </div>

    <button class="btn btn-main w-100">Entrar</button>

    <a href="index.html" class="btn btn-back w-100">
      Voltar ao Dashboard
    </a>

  </div>

</body>
</html>
