<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UI do site — Warehouse Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="brand">Warehouse Manager</div>
    <nav class="menu">
      <button class="nav-btn" data-nav="insert">Insert products</button>
      <button class="nav-btn" data-nav="products">Products</button>
      <button class="nav-btn" data-nav="users">Users</button>
      <button class="nav-btn" data-nav="settings">Settings</button>
      <button class="nav-btn" data-nav="auth">Login/Logout</button>
    </nav>
  </header>

  <main class="wrapper">
    <!-- Tabela à esquerda -->
    <section class="card table-area">
      <div class="card-header">
        <h2>Products List</h2>
        <div class="actions-inline">
          <input id="search" class="input" type="search" placeholder="Search product..." />
          <button id="refreshBtn" class="btn ghost">Refresh</button>
          <button id="clearBtn" class="btn ghost danger">Clear all</button>
        </div>
      </div>

      <div class="table-wrapper">
        <table class="table" id="productsTable" aria-label="Products table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Category</th>
              <th>Qty</th>
              <th>Price</th>
              <th style="width:120px;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- linhas geradas por JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Formulário à direita -->
    <aside class="card form-area">
      <h2>Add / Edit Product</h2>

      <form id="productForm" autocomplete="off">
        <input type="hidden" id="id" />

        <label class="label">Name
          <input id="name" class="input" type="text" placeholder="Product name" required />
        </label>

        <label class="label">Category
          <select id="category" class="input" required>
            <option value="" disabled selected>Select category</option>
            <option>Electronics</option>
            <option>Clothing</option>
            <option>Home</option>
            <option>Sports</option>
            <option>Technologic</option>
          </select>
        </label>

        <div class="two-col">
          <label class="label">Quantity
            <input id="quantity" class="input" type="number" min="0" step="1" placeholder="0" required />
          </label>

          <label class="label">Price
            <input id="price" class="input" type="number" min="0" step="0.01" placeholder="0.00" required />
          </label>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary" id="submitBtn">ADD</button>
          <button type="button" class="btn ghost" id="resetBtn">Reset</button>
        </div>
      </form>
    </aside>
  </main>

  <footer class="footer">© 2025 Warehouse Manager</footer>

  <template id="rowTemplate">
    <tr>
      <td data-cell="id"></td>
      <td data-cell="name"></td>
      <td data-cell="category"></td>
      <td data-cell="quantity"></td>
      <td data-cell="price"></td>
      <td class="row-actions">
        <button class="icon-btn edit" title="Edit">✎</button>
        <button class="icon-btn delete" title="Delete">✖</button>
      </td>
    </tr>
  </template>

  <script src="script.js"></script>
</body>
</html>
